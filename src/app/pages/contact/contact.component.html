<app-default-header></app-default-header>
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card card-plain">
          <div class="card-header">
            <h1 class="display-1">Contato</h1>
          </div>
          <div class="card-body">
            <form
              action="mailto:guicaldana7@gmail.com"
              method="POST"
              enctype="text/plain"
            >
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label> Seu nome </label>
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Digite aqui seu nome"
                      name="nome"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label> Endereço de email </label>
                    <input
                      class="form-control"
                      placeholder="Digite aqui seu email"
                      type="email"
                      tooltip="exemplo@email.com"
                      name="email"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label> Telefone </label>
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Digite aqui seu número de telefone"
                      tooltip="(xx)xxxxx-xxxx"
                      name="telefone"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label> Mensagem </label>
                    <textarea
                      class="form-control"
                      placeholder="Digite aqui sua mensagem"
                      name="mensagem"
                      required
                    ></textarea>
                  </div>
                </div>
              </div>

              <button
                class="btn btn-info btn-round float-right"
                placement="right"
                type="submit"
              >
                Enviar
              </button>
              <button
                class="btn btn-danger btn-round float-right"
                placement="right"
                type="reset"
              >
                Limpar
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4 ml-auto">
        <div class="info info-horizontal">
          <div class="icon icon-danger">
            <i class="tim-icons icon-mobile"> </i>
          </div>
          <div class="description">
            <h4 class="info-title">Telefone</h4>
            <p>
              Guilherme Teixeira Caldana <br/>

              (27)99736-7973 <br/>

              Seg - Sex, 8:00-20:00
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
